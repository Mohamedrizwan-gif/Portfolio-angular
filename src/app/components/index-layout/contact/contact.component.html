<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Get in touch</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Your name</mat-label>
            <input [formControl]="name" matInput placeholder="Enter your name" required />
            <mat-error *ngIf="this.error.name">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" [formControl]="email" matInput placeholder="Enter your email address" required />
            <mat-error *ngIf="this.error.email">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>General Message</mat-label>
            <textarea [formControl]="message" rows="5" matInput required></textarea>
            <mat-error *ngIf="this.error.message">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions>
            <button (click)="onSend()" color="primary" mat-flat-button>SEND</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
