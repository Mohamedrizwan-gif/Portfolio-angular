<div class="container">
    <div *ngIf="activecertificate">
        <a [href]="activecertificate.url" target="_blank">
            <img 
                class="cert-img" 
                [src]="activecertificate.imageurl" 
                [alt]="activecertificate.name"
            />
        </a>
    </div>
</div>
<a class="prev" (click)="changeSlides('prev')">&#10094;</a>
<a class="next" (click)="changeSlides('next')">&#10095;</a>
<div class="row">
    <div class="column" *ngFor="let ct of certifications">
        <img 
            class="demo cursor" 
            [ngClass]="{'active mat-elevation-z24': ct.name === activecertificate.name}" 
            [src]="ct.imageurl" 
            [alt]="ct.name" 
            style="width: 100%; height: 100%;"
            (click)="activeSlide(ct.name)"/>
    </div>
</div>
