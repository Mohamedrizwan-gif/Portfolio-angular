<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Get in touch</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Your name*</mat-label>
            <input matInput placeholder="Enter your name" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Email*</mat-label>
            <input matInput placeholder="Enter your email address" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>General Message*</mat-label>
            <textarea rows="5" matInput></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions>
            <button color="primary" mat-flat-button>SEND</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
